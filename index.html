<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    
    <div id="color-palette">
        <div class="color black "></div>
        <div class="color blue "></div>
        <div class="color red "></div>
        <div class="color yellow "></div>
    </div>
    
    <form class="entrySize">
        <label id="textInput" for="user">Altere o quadro com um tamanho entre 5 e 50</label>
        <input id="board-size" type="number" min="1">
        <input type="button" id="generate-board" value="CRIAR PIXEL">"VQV"</input>
    </form>
    <button id="clear-board">Limpar</button>

    <div id="pixel-board">
    </div>




    <script src="./script.js"></script>
</body>
</html>
